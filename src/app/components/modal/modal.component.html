@if (isVisible) {
  <div class="fixed inset-0 flex items-center justify-center" (click)="onBackdropClick($event)">
    <div class="fixed inset-0 bg-black/50 transition-opacity backdrop pointer-events-none"></div>

    <div
      class="relative bg-gray-100 rounded-lg shadow-xl max-w-4xl w-full z-10 transform transition-all pointer-events-auto"
      (click)="$event.stopPropagation()"
    >
      @if (showCloseButton) {
        <button
          (click)="closeModal()"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-square-rounded-x"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10l4 4m0 -4l-4 4" />
              <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
            </svg>
          </span>
        </button>
      }

      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
