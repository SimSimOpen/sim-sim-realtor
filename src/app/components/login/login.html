<div class="login-component">
  <div class="main-section shadow-amber-50">
    <span class="top-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-liEnter
        your
        credentials
        to
        access
        your
        dashboardnejoin="round"
        class="lucide lucide-building2 lucide-building-2 text-white h-8 w-8"
        aria-hidden="true"
        data-id="element-101"
      >
        <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
        <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
        <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
        <path d="M10 6h4"></path>
        <path d="M10 10h4"></path>
        <path d="M10 14h4"></path>
        <path d="M10 18h4"></path>
      </svg>
    </span>
    <section class="top-section-text">
      <h1>Welcome Back!</h1>
      <span>Enter your credentials to access your dashboard</span>
    </section>

    <section class="w-full">
      <form>
        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="flex gap-2">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-mail"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10"
                />
                <path d="M3 7l9 6l9 -6" />
              </svg>
            </span>
            <input type="email" id="email" name="email" required placeholder="agent@simsim.com" />
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="flex gap-2">
            @if (showPassword) {
              <span (click)="showPassword = !showPassword" class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-lock-open-2"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M3 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2l0 -6"
                  />
                  <path d="M9 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                  <path d="M13 11v-4a4 4 0 1 1 8 0v4" />
                </svg>
              </span>
            } @else {
              <span (click)="showPassword = !showPassword" class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-lock"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6"
                  />
                  <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                  <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                </svg>
              </span>
            }

            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              required
              placeholder="••••••••"
            />
          </div>
        </div>
        <div class="flex justify-end cursor-pointer text-[var(--second-color)] font-semibold">
          <span>Forgot password?</span>
        </div>
        <div>
          <button type="submit" (click)="common.navigateTo('/dashboard')">
            Sign In
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="#ffffff"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l14 0" />
                <path d="M13 18l6 -6" />
                <path d="M13 6l6 6" />
              </svg>
            </span>
          </button>
        </div>
      </form>
    </section>
    <section class="footer">
      Don't have an account?
      <span class="text-red-500 font-semibold cursor-pointer hover:text-red-600"
        >Join the team</span
      >
    </section>
  </div>
</div>
