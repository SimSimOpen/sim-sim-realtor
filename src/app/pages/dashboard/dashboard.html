<div class="dashboard-page">
  <section class="title flex justify-between">
    <div>
      <h1 class="text-2xl text-black font-bold">Dashboard Overview</h1>
      <span>Welcome back, here's what's happening today.</span>
    </div>
    <div class="flex space-x-2 items-center">
      <button

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-download h-4 w-4"
            aria-hidden="true"
            data-id="element-114"

            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <path d="m7 10 5 5 5-5"></path>

            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"

        <span class="flex items-center text-xs font-medium text-green-600">

            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"

          >
            <rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect>

            <path d="M8 6h.01"></path>

            height="24"

    <div class="card occupancy-rate">

            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-trending-up h-5 w-5"

            data-id="element-140"

            <path d="m22 7-8.5 8.5-5-5L2 17"></path>

        <span class="flex items-center text-xs font-medium text-green-600"
